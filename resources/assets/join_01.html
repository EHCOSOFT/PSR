<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽클릭</title>

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="header_wrap" id="header"></div>

        <div class="offcanvas offcanvas-start header_offcanvas" tabindex="-1" id="offcanvasMenulist"
            aria-labelledby="offcanvasMenulistLabel"></div>

    </div>

    <div class="content">
        <div class="content_wrap bg_sky">
            <div class="join_wrap">
                <div class="join_category">
                    <h1 class="title">회원가입</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="category">
                                <h3>광고주</h3>
                                <p>번거로운 소재 제작 없이<br>상품연동만 하면 모든 작업 끝!</p>
                                <button>회원가입<i class="i_up"></i></button>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="category m-0">
                                <h3>매체</h3>
                                <p>로그인 후 API 키를 다운 받아서<br>적용하면 모든 작업 끝!</p>
                                <button>회원가입<i class="i_up"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="quick" id="quick"></div>
    <div id="footer" class="footer_wrap"></div>
    
    <!-- Modal -->
    <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModal" aria-hidden="true"></div>
    
    <script src="libs/lottie-player.js"></script>
    <script src="libs/swiper.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
