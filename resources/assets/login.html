<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽클릭</title>

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="libs/swiper.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="js/all.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header_wrap" id="header"></div>

        <div class="offcanvas offcanvas-start header_offcanvas" tabindex="-1" id="offcanvasMenulist"
            aria-labelledby="offcanvasMenulistLabel"></div>



        <div class="content">
            <div class="content_wrap bg_sky">
                <div class="login_wrap">
                    <div class="login">
                        <h1 class="pc_none">로그인</h1>
                        <div class="input_wrap">
                            <h6>아이디</h6>
                            <div class="input_group">
                                <input type="text" placeholder="아이디를 입력해주세요" />
                            </div>
                        </div>
                        <div class="input_wrap m-0">
                            <h6>비밀번호</h6>
                            <div class="input_group">
                                <input type="password" placeholder="비밀번호를 입력해주세요" />
                            </div>
                        </div>
                        <div class="check_group">
                            <input type="radio" id="check01">
                            <label for="check01">로그인 상태 유지</label>
                        </div>
                        <button type="button" class="btn btn_primary btn_lg">확인</button>
                        <a class="info m_none" href="#">아이디/비밀번호를 잃어버리셨나요?</a>
                        <div class="line_box m_none">
                            <div class="hr"></div>
                            <div class="hr_title">OR</div>
                            <div class="hr"></div>
                        </div>
                        <button type="button" class="btn btn_outline_secondary btn_lg mt-2">회원가입</button>
                        <ul class="login_op pc_none">
                            <li>
                                <a href="#">아이디 찾기</a>
                            </li>
                            <li>
                                <a href="#">비밀번호 찾기</a>
                            </li>
                            <li>
                                <a href="#">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer_wrap" id="footer">
        </div>
    </div>

    <div class="quick" id="quick"></div>
    
    <!-- Modal -->
    <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModal" aria-hidden="true"></div>

    <script src="libs/lottie-player.js"></script>
    <script src="libs/swiper.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
